<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!<link rel="stylesheet" href="./output.css">
</head>
<body class="bg-purple-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-600 rounded-lg p-8 
    shadow-2xl max-w-sm w-full">
        <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4 ">
                <label class="block text-sm font-medium text-gray-300 mb-2" 
                for="">Email</label>
                <input class="w-full px-3 py-2 bg-gray-500 
                border-purple-900 rounded-md text-white 
                focus:outline-none focus:ring-2 focus:ring-black-400" 
                type="email"name="email" placeholder="Email">
            </div>
            
            <div class="mb-4 ">
                <label class="block text-sm font-medium text-gray-300 mb-2"
                for="">Password</label>
                <input class="w-full px-3 py-2 bg-gray-500 
                border-purple-900 rounded-md text-white 
                focus:outline-none focus:ring-2 focus:ring-black-400"
                type="password"name="password" placeholder="password">
        </div>
        <button class="w-full bg-[#e65add] text-[#141454] 
        py-2 rounded-md hover:bg-[#6f9ebb] 
        shadow-2xl shadow-cyan-500/50"
        type="submit">Login</button>
    </form>
</div>
</body>
</html>
